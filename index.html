<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark">
    <div class="main-container glass-container">
        <header class="portal-header">
            <div class="search-bar">
                <input type="search" id="search-input" class="input-box search glass-input" placeholder="Search games...">
                <button id="view-all-btn" class="pill-button glass-button">View All</button>
            </div>
        </header>

        <main>
            <div class="game-gallery" id="game-container">
                <!-- Games will be dynamically added here -->
                <div class="gallery-placeholder">
                    <p>Loading games...</p>
                </div>
            </div>

            <div class="interaction-panel glass-panel">
                <div class="chat-controls">
                    <input type="text" id="request-input" class="input-box request glass-input" placeholder="Type your request...">
                    <div class="button-group">
                        <button id="send-request-btn" class="send-btn glass-button">
                            <span class="button-text">Send</span>
                        </button>
                        <button id="chat-btn" class="pill-button glass-button">
                            <span class="button-text">Chat</span>
                        </button>
                    </div>
                </div>

                <div id="chat-box" class="chat-box secure-element glass-panel">
                    <!-- Chat messages will be dynamically added here -->
                </div>
            </div>
        </main>

        <div id="admin-panel" class="admin-panel glass-panel secure-element" style="display: none;">
            <!-- Admin controls will be dynamically added here -->
        </div>
    </div>

    <script type="module">
        // ... existing code ...
    </script>
</body>
</html>
