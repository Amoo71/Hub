<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Access - Login</title>
    <style>
        :root {
            --background-color: #1a1a1a;
            --text-color: #f0f0f0;
            --subtle-text-color: #a0a0a0;
            --glass-background: rgba(45, 45, 45, 0.5);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glow-green: #00ff7f;
            --glow-red: #ff4d4d;
            --scroll-bar-thumb: #555;
            --scroll-bar-track: #2a2a2a;
            --green-gradient: linear-gradient(135deg, #00ff7f, #00cc66);
            --subtle-red-color: #cc6666; /* A subtle red color */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; visibility: hidden; }
        }
        @keyframes fade-glow {
            to { 
                border-color: var(--glass-border);
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); 
            }
        }
        @keyframes owner-gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes glow-green {
            0% { 
                border-color: var(--glass-border);
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); 
            }
            100% { 
                border-color: var(--glow-green);
                box-shadow: 0 0 25px 10px rgba(0, 255, 127, 0.5), 
                           0 0 50px 15px rgba(0, 255, 127, 0.3),
                           0 4px 20px rgba(0, 0, 0, 0.2);
            }
        }
        @keyframes glow-red {
            0% { 
                border-color: var(--glass-border);
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); 
            }
            100% { 
                border-color: var(--glow-red);
                box-shadow: 0 0 25px 10px rgba(255, 77, 77, 0.5), 
                           0 0 50px 15px rgba(255, 77, 77, 0.3),
                           0 4px 20px rgba(0, 0, 0, 0.2);
            }
        }
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to { 
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        @keyframes slideFromRight {
            from { 
                opacity: 0;
                transform: translateX(30px) scale(0.9); 
            }
            to { 
                opacity: 1;
                transform: translateX(0) scale(1); 
            }
        }
        @keyframes scaleInSmooth {
            from { 
                opacity: 0;
                transform: scale(0.85); 
            }
            to { 
                opacity: 1;
                transform: scale(1); 
            }
        }
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            position: absolute;
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .hidden {
            opacity: 0;
            pointer-events: none;
            z-index: -1;
        }
        #login-screen {
            text-align: center;
        }
        #login-screen h1 {
            font-family: "SF Mono", "Menlo", "Consolas", "Courier New", monospace;
            font-weight: 400;
            font-size: 1.5rem;
            color: var(--subtle-text-color);
            margin-bottom: 25px;
            animation: fadeIn 1s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .input-container {
            position: relative;
            width: 280px; /* Match input width */
            animation: fadeIn 1s cubic-bezier(0.4, 0, 0.2, 1) 0.2s;
            animation-fill-mode: backwards;
        }
        #security-id-input {
            width: 100%;
            padding-right: 50px; /* Make space for the eye button */
            box-sizing: border-box;
        }
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--subtle-text-color);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: color 0.2s ease, background-color 0.2s ease;
            outline: none;
        }
        .toggle-password:hover {
            color: var(--text-color);
            background-color: rgba(255, 255, 255, 0.1);
        }
        .toggle-password:active {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .glassy-input {
            background: var(--glass-background);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 15px 20px;
            color: var(--text-color);
            font-size: 1.1rem;
            text-align: center;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-sizing: border-box;
        }
        .glassy-input::placeholder {
            color: var(--subtle-text-color);
            opacity: 0.8;
        }
        .glassy-input:focus {
            outline: none;
        }
        .glassy-input:focus:not(.correct):not(.wrong) {
            border-color: var(--glass-border);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .glassy-input.correct {
            animation: glow-green 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards, fade-glow 2s ease-out 1.5s forwards !important;
        }
        .glassy-input.wrong {
            animation: glow-red 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards, fade-glow 2s ease-out 1.5s forwards !important;
        }
        @media (max-width: 480px) {
            #login-screen h1 {
                font-size: 1.3rem;
            }
            .input-container {
                width: min(280px, 80vw);
            }
            #security-id-input {
                font-size: 1rem;
                padding: 12px 16px;
                padding-right: 45px; /* Adjust padding for smaller screens */
            }
            .toggle-password {
                right: 10px;
                font-size: 1rem;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div id="login-screen" class="screen">
        <h1>Hello Boss‚Ä¶ (‚åê‚ñ†_‚ñ†)</h1>
        <div class="input-container">
            <input type="password" id="security-id-input" class="glassy-input" placeholder="Security ID">
            <button type="button" id="toggle-password-visibility" class="toggle-password">‚Ä¢</button>
        </div>
    </div>

    <script type="module">
        import { userAccounts, setLoggedInUser, registerSessionWithServer, getLoggedInUser } from './db.js';

        document.addEventListener('DOMContentLoaded', () => {
            const securityIdInput = document.getElementById('security-id-input');
            const togglePasswordButton = document.getElementById('toggle-password-visibility'); // Get the new button
            const loginScreen = document.getElementById('login-screen');
            let debounceTimer;
            
            // Check if user is already logged in
            const loggedInUser = getLoggedInUser();
            if (loggedInUser) {
                // User is already logged in, redirect to main page
                window.location.href = 'index.html';
                return;
            }

            togglePasswordButton.addEventListener('click', () => {
                if (securityIdInput.type === 'password') {
                    securityIdInput.type = 'text';
                    togglePasswordButton.textContent = '‚Äî'; // Changed from üîí to a dash
                } else {
                    securityIdInput.type = 'password';
                    togglePasswordButton.textContent = '‚Ä¢'; // Changed from üëÅÔ∏è to a bullet point
                }
            });

            securityIdInput.addEventListener('input', () => {
                securityIdInput.classList.remove('correct', 'wrong');
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => {
                    const enteredId = securityIdInput.value;
                    if (enteredId.length === 0) {
                        return;
                    }

                    const account = userAccounts[enteredId];

                    if (account) {
                        setLoggedInUser({
                            securityId: enteredId,
                            username: account.idName, // Using idName as username for consistent data
                            idName: account.idName,
                            designType: account.designType
                        }); // Store logged-in user with timestamp
                        securityIdInput.classList.add('correct');
                        setTimeout(() => {
                            loginScreen.style.opacity = '0';
                            loginScreen.addEventListener('transitionend', () => {
                                // Register session with the server
                                registerSessionWithServer({
                                    securityId: enteredId,
                                    username: account.idName, // Using idName as username for consistent data
                                    idName: account.idName,
                                    designType: account.designType
                                }).then(() => {
                                    window.location.href = 'index.html';
                                });
                            }, { once: true });
                        }, 1000);
                    } else {
                        securityIdInput.classList.add('wrong');
                    }
                }, 1500);
            });
            securityIdInput.focus();
            securityIdInput.setAttribute('inputmode', 'numeric');
            securityIdInput.setAttribute('pattern', '[0-9]*');
        });
    </script>
</body>
</html>
