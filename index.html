<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secret Post‑It System</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <!-- Overlay for the numeric combination -->
    <div id="unlockOverlay" class="overlay">
      <div class="glass inputContainer">
        <input
          id="unlockInput"
          type="password"
          placeholder="Enter the combination…"
          autocomplete="off"
          inputmode="numeric"
        />
        <p id="unlockMessage" class="message"></p>
      </div>
    </div>

    <!-- Overlay for admin login; hidden by default -->
    <div id="adminOverlay" class="overlay hidden">
      <div class="glass inputContainer">
        <input
          id="adminInput"
          type="password"
          placeholder="Enter admin code…"
          autocomplete="off"
        />
        <p id="adminMessage" class="message"></p>
        <button id="adminSubmit" class="controlButton">Enter</button>
      </div>
    </div>

    <!-- Confirm overlay for actions (e.g., delete) -->
    <div id="confirmOverlay" class="overlay hidden">
      <div class="glass confirmContainer">
        <p id="confirmMessage"></p>
        <div class="formButtons">
          <button id="confirmYes" class="controlButton">Yes</button>
          <button id="confirmNo" class="controlButton cancel">No</button>
        </div>
      </div>
    </div>

    <!-- Toast message element -->
    <div id="toast" class="toast hidden"></div>

    <!-- Main application area -->
    <div id="app" class="hidden">
      <!-- Admin trigger button -->
      <button id="adminTrigger" class="adminButton" title="Admin Login">⚙️</button>

      <!-- Admin controls (hidden by default) -->
      <div id="adminControls" class="hidden adminControls glass">
        <h2>Admin Area</h2>
        <button id="addPostBtn" class="controlButton">Add Post</button>
        <div id="postForm" class="hidden postForm">
          <h3>Create New Post</h3>
          <label>Title<br /><input id="postTitle" type="text" placeholder="Title" /></label>
          <label>Cover (Image/GIF URL)<br /><input id="postCover" type="url" placeholder="URL to image/GIF" /></label>
          <label>Account<br /><input id="postAcc" type="text" placeholder="Account" /></label>
          <label>Password<br /><input id="postPw" type="text" placeholder="Password" /></label>
          <div class="formButtons">
            <button id="savePostBtn" class="controlButton">Save</button>
            <button id="cancelPostBtn" class="controlButton cancel">Cancel</button>
          </div>
        </div>
      </div>

      <!-- Posts container -->
      <div id="postsContainer" class="postsContainer"></div>

      <!-- Detail panel to display a post (instead of modal). -->
      <div id="detailPanel" class="hidden detailPanel glass">
        <button id="closeDetail" class="close">×</button>
        <h2 id="detailTitle"></h2>
        <div id="detailCover" class="modalCover"></div>
        <div class="credentials">
          <div class="credentialRow">
            <span class="credLabel">Account:</span>
            <span id="detailAcc" class="credValue masked">••••••••</span>
            <button id="copyDetailAcc" class="copyButton">Copy</button>
          </div>
          <div class="credentialRow">
            <span class="credLabel">Password:</span>
            <span id="detailPw" class="credValue masked">••••••••</span>
            <button id="copyDetailPw" class="copyButton">Copy</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
